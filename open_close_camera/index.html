<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Camera</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>📽️ Open or Close Camera</h1>
    <div class="box">
      <div class="video">
        <video id="video" autoplay></video>
        <span id="hide">📽️</span>
      </div>

      <div class="btns">
        <button id="openCamera">📽️ Open Camera</button>
        <button id="closeCamera">📽️ Close Camera</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
