<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Screen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>📺 Share Screen</h1>
    <div class="box">
      <div class="video">
        <video id="video" autoplay></video>
        <span id="hide">🎬</span>
      </div>

      <div class="btns">
        <button id="shareScreen">📽️ Share</button>
        <button id="stopScreen">📽️ Stop</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
