<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>My Resturent</title>
    <!-- ... -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold ms-4" href="#"
          >My Resturent</a
        >
        <!-- Search input -->
        <form class="d-flex mx-auto" role="search">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <!-- Navbar toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navigation links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-2" id="All">
              <a class="nav-link text-white" aria-current="page" href="#"
                >All</a
              >
            </li>
            <li class="nav-item me-2" id="Starters">
              <a class="nav-link text-white" href="#">Starters</a>
            </li>
            <li class="nav-item me-2" id="Mains">
              <a class="nav-link text-white" href="#">Mains</a>
            </li>
            <li class="nav-item me-2" id="Deserts">
              <a class="nav-link text-white" href="#">Deserts</a>
            </li>
            <li class="nav-item" id="Beverages">
              <a class="nav-link text-white" href="#">Beverages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Menu items -->
    <div class="row">
      <div class="col-12 p-5 d-flex justify-content-center rounded overflow-hidden">
        <video id="myVideo" width="80%" height="100%" autoplay controls loop>
          <source
            src="food.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <!-- Items will be inserted here by JavaScript -->
    <div
      id="itemsContainer"
      class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 p-4"
    ></div>

    <!-- ... (any other required content) -->
    <script src="app.js"></script>
  </body>
</html>
